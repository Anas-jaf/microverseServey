<html lang="en">
<head>
  <meta charset="UTF-8">

<body>
  <h1 id="title">freeCodeCamp Survey Form </h1>
    <p id="description">Thank you for taking the time to help us improve the service  </p>
    
    <form id="survey-form">
        <label for="name" id="name-label">Name</label><br>
        <input type="text" id="name" placeholder="enter your name"><br><br>

        <label for="email" id="email-label" >Email</label><br>
        <input type="email" id="email" placeholder="enter an email" />
	   <br><br>
        
        
        <label for="number" id="number-label" >Age(optional)</label><br>
        <input type="number" id="number" placeholder="enter Age" min="5" max="50" step="1"><br><br>
        <label for="roles" placeholder="Select current Role">Which option best describes your current Role:<br></label>
       
<select name="roles" id="roles" placeholder="Select current Role">
 
 <option disabled="" selected="" >Select current role</option>
  <option value="student">student</option>
  <option value="full time job">full time job</option>
  <option value="full time learner">full time learner</option>
  <option value="rather not to say">rather not to say</option>
      <option value="other">other</option>
</select>
        <br>
   
    </form>
    
    
    <div class="name">
      <p>Would you recommend microverseCamp to a friend?</p>
      <label>
        <input name="user-recommend" value="definitely" type="radio" class="input-radio" checked="">Definitely</label>
      <label><br>
        <input name="user-recommend" value="maybe" type="radio" class="input-radio">Maybe</label><br>

      <label><input name="user-recommend" value="not-sure" type="radio" class="input-radio">Not sure</label>
    </div>
    
     <label for="favourite feature" placeholder="Select favourite feature">What is your favourite feature of free code camp?<br></label>
    <select name="favourite features" id="features" placeholder="Select an option">
 <br>
 <option disabled="" selected="" >Select your option</option>
  <option value="challenges">challenges</option>
  <option value="projects">projects</option>
  <option value="community">community</option>
        <option value="open source">open source</option></select>

        <br>
     <div class="name">
      <p>What would you like to see improved? (Check all that apply)</p>
      <label>
        <input name="user-recommend" value="definitely" type="checkbox" class="input-radio" checked="">Front end projects</label>
      <label><br>
        <input name="user-recommend" value="maybe" type="checkbox" class="input-radio">back end projects</label><br>

      <label><input name="user-recommend" value="not-sure" type="checkbox" class="input-radio">Data visualization</label><br>
         <label>
        <input name="user-recommend" value="definitely" type="checkbox" class="input-radio" checked="">challenges</label>
      <label><br>
        <input name="user-recommend" value="maybe" type="checkbox" class="input-radio">open source community</label><br>

      <label><input name="user-recommend" value="not-sure" type="checkbox" class="input-radio">Gitter help rooms</label><br>
         <label>
        <input name="user-recommend" value="definitely" type="checkbox" class="input-radio" checked="">videos</label>
      <label><br>
        <input name="user-recommend" value="maybe" type="checkbox" class="input-radio">city meet ups</label><br>

      <label><input name="user-recommend" value="not-sure" type="checkbox" class="input-radio">wiki</label><br>
         <label>
        <input name="user-recommend" value="definitely" type="checkbox" class="input-radio" checked="">Forum</label>
      <label><br>
        <input name="user-recommend" value="maybe" type="checkbox" class="input-radio">Additional courses</label><br>

    </div>

    <label for="comments">Any comments or suggestions?</label><br>

<textarea id="comments" name="comments" rows="4" cols="50" placeholder="Enter comments here!">

</textarea><br>
      <input type="submit" value="Submit">
</body>
