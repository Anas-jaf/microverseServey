<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>survey</title>
</head>
<body>
  <h1 id="title">freeCodeCamp Survey Form </h1>
    <p id="description">Thank you for taking the time to help us improve the service  </p>
    
    <form id="survey-form">
        <label for="name" id="name-label">First name:</label><br>
        <input type="text" id="name" value=""><br><br>

        <label for="email" id="email-label" >Your email:</label><br>
        <input type="email" id="email" placeholder="enter an email" />
	   <br><br>
        
        
        <label for="number" id="number-label" >Age:</label><br>
        <input type="number" id="number" placeholder="enter your number" min="5" max="50" step="1"><br><br>
        
        
        
        
        <input type="submit" value="Submit">
    </form>
    
    
</body>
</html>
